<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
          <form >
              <input type="search" placeholder="Type a city..." id="new-city"/>
              <input type="submit" value="Search" id="search-form"/>
              <input type="submit" value="Current Location" id="current-location"/>
          </form>
        <h1>Montreal, Canada</h1>
        <ul>
          <li id="date-time">Wednesday 22:00</li>
          <li id="weather-description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6" id="identification">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny icon"
                  class="weather-icon"
                />
                <span class="temperature" id="new-temp"> 24</span
                ><span class="units"> 
                  <a href='#' id="celcius-temperature">°C</a>
                  |
                  <a href="#" id="farenheit-temperature">°F</a>
                </span>
        </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">22</span>%</li>
              <li>Wind: <span id="wind-speed">10</span>km/h</li>
            </ul>
        
      </div>
    </div>
    <script src="src/index.js"></script>
    

  </body>
</html>
